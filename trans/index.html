<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent login form</title>
    <link rel="stylesheet" href="main.css"> <!-- Link to external CSS file -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>
  <div class="bg-img">
    <div class="content">
        <header>Login here</header>
        <form action="" method="">
            <div class="field">
                <i class="fa fa-user"></i>
                <input type="text" required placeholder="Enter mail or phone">
            </div>
            <div class="field space">
                <i class=" fa fa-key"></i>
                <input type="text" required placeholder="Enter password" class="pass-key">
                <span class="show">SHOW</span>
            </div>
            <div class="pass">
                <a href="#">Forgot password</a>

            </div>
            <div class="field">
                <button class="btn">Submit</button>

            </div>

        </form>
        <div class="login">or login with</div>
        <div class="links">
            <div class="facebook">
                <i class="fab fa-airbnb">
                    <span>Airbnb</span>
                </i>
                
            </div>
            <div class="gmail">
                <i class="fab fab fa-github">
                    <span>Github</span>
                </i>
                
            </div>
        </div>
        <div class="signup">Don't have an account yet ? 
            <a href="#">Signup Now</a>
        </div>

    </div>

  </div>
    <footer>
        <p>&copy; 2026 Aowebtech</p>
    </footer>
    <script src="script.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
